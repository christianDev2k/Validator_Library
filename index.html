<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous" />

        <style>
            #formAccount {
                width: 500px;
            }

            #formAccount .form-control {
                box-shadow: none;
            }

            #formAccount .form-control.invalid {
                border-color: red;
            }

            #formAccount .form-group.invalid input {
                border-color: red;
            }

            #formAccount .form-group.invalid .form-message {
                color: red;
            }
        </style>
    </head>

    <body>
        <!-- Form Validator  -->
        <div class="container">
            <form action="" id="formAccount" class="mx-auto bg-light mt-5 p-3 rounded-1">
                <h1 class="text-center">Đăng ký</h1>
                <div class="mb-3 form-group">
                    <label for="" class="form-label">Họ và tên</label>
                    <input type="text" name="name" rules="required" id="name" class="form-control" />
                    <small class="form-message"></small>
                </div>
                <div class="mb-3 form-group">
                    <label for="" class="form-label">Email</label>
                    <input type="text" name="email" rules="required|email" id="email" class="form-control" />
                    <small class="form-message"></small>
                </div>
                <div class="mb-3 form-group">
                    <label for="" class="form-label">Mật khẩu</label>
                    <input type="text" name="password" rules="required|min:6" id="password" class="form-control" />
                    <small class="form-message"></small>
                </div>
                <div class="mb-3 form-group">
                    <label for="" class="form-label">Gender</label>
                    <div class="d-flex justify-content-around">
                        <div>
                            <input type="radio" name="gender" value="male" rules="required" class="" />
                            <label for="">Name</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="female" rules="required" class="" />
                            <label for="">Nữ</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" value="other" rules="required" class="" />
                            <label for="">Khác</label>
                        </div>
                    </div>
                    <small class="form-message"></small>
                </div>
                <div class="button">
                    <button class="btn btn-success w-100">Đăng ký</button>
                </div>
            </form>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>

        <script src="./validator.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
